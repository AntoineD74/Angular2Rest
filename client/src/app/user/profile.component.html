<div class="w3-panel">
  <h1>
    Votre profil
  </h1>
  <div class="w3-container">
    <md-card>
      <md-card-content>
        <div class="w3-container">
          <label>Mail</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            {{user.mail}}
          </div>
        </div>
        <div class="w3-container">
          <label>Mot de passe</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            ********
          </div>
          <br />
        </div>
        <div class="w3-container">
          <label>Nom</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            {{user.name}}
          </div>
        </div>
        <div class="w3-container">
          <label>Prénom</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            {{user.firstname}}
          </div>
        </div>
        <div class="w3-container">
          <label>Adresse</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            {{user.addr}}
          </div>
        </div>
        <div class="w3-container">
          <label>Code Postal</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            {{user.postalcode}}
          </div>
        </div>
        <div class="w3-container">
          <label>Ville</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            {{user.city}}
          </div>
        </div>
        <div class="w3-container">
          <label>Télephone</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            0{{user.phone}}
          </div>
        </div>
      </md-card-content>
      <md-card-actions>
        <button [routerLink]="['/profile/edit']" md-button>Editer vos informations <md-icon>edit</md-icon></button>
      </md-card-actions>
    </md-card>
  </div>
</div>
