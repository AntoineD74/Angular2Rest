<div class="w3-panel">
  <h1>Vos clients</h1>
  <div *ngFor="let usr of users" class="w3-container">
    <md-card>
      <md-card-title>
        {{usr.firstname}} {{usr.name}}
      </md-card-title>
      <md-card-content>
        <div class="w3-container">
          <label>Mail</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            {{usr.mail}}
          </div>
        </div>
        <div class="w3-container">
          <label>Adresse</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            {{usr.addr}}
          </div>
        </div>
        <div class="w3-container">
          <label>Code Postal</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            {{usr.postalcode}}
          </div>
        </div>
        <div class="w3-container">
          <label>Ville</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            {{usr.city}}
          </div>
        </div>
        <div class="w3-container">
          <label>TÃ©lephone</label>
          <div class="value-profile w3-leftbar w3-right-align w3-border-purple">
            0{{usr.phone}}
          </div>
        </div>
      </md-card-content>
      <md-card-actions>
        <button md-button [routerLink]="['/client/accounts', usr.id]">Voir les comptes</button>

      </md-card-actions>
    </md-card>
    <br />
  </div>
</div>
