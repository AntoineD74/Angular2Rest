
    <md-card class="signin-card">
      <md-card-title>
        Se connecter
      </md-card-title>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <md-input-container>
            <input mdInput class="form-control" formControlName="username" required placeholder="Votre pseudo">
          </md-input-container>
          <br/>
          <md-input-container>
            <input mdInput class="form-control" formControlName="pwd" required placeholder="Votre mot de passe">
          </md-input-container>
          <br />
          <button type="submit" md-button color="primary">Connexion</button>
          <br />
          <p>
            Vous n'avez pas de compte ?
            <br/>
            <a [routerLink]="['/signup']">Inscrivez-vous</a>
          </p>
        </div>
      </form>
    </md-card>
